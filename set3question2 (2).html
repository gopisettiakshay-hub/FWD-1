<!DOCTYPE html>
<html>
<head>
    <title>Login Form with Validation and CSS</title>
    <style>
        body {
            background-color: #f9f9f9;        
            font-family: Arial, sans-serif;
        }
        .login-box {
            width: 320px;
            margin: 80px auto;
            padding: 20px;
            border: 2px solid #DAA520;        
            border-radius: 8px;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
            color: #B8860B;                    
        }
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="password"] {
            width: 95%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #B8860B;        
            border-radius: 4px;
        }
        input[type="submit"] {
            margin-top: 15px;
            width: 100%;
            padding: 8px;
            background-color: #000000;        
            color: #ffffff;                    
            border: 1px solid #000000;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }
        input[type="submit"]:hover {
            background-color: #333333;        
        }
    </style>
</head>
<body>

    <div class="login-box">
        <h2>Login Form</h2>

        <form>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username"
                   required
                   pattern="[A-Za-z]{3,}"
                   title="Username must contain only alphabets (A-Z or a-z), minimum 3 letters.">

            <label for="password">Password:</label>
            <input type="password" id="password" name="password"
                   required
                   pattern="(?=.*[0-9])(?=.*[!@#$%^&*]).{6,}"
                   title="Password must be at least 6 characters and include at least one number and one special character (!@#$%^&*).">

            <input type="submit" value="Login">
        </form>
    </div>

</body>
</html>
