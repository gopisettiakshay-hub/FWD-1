<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Feedback Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <section class="form-container">
            <header>
              <style>
              
                
              </style>
                <header>Student Feedback Form</header>
              
            </header>
            <form action="/submit-feedback" method="post" novalidate>
                <fieldset>
                    <legend>Personal Info</legend>
                    <div class="field-group">
                        <label for="name">Full Name:</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="field-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="field-group">
                        <label for="department">Department:</label>
                        <select id="department" name="department" required>
                            <option value="">Select Department</option>
                            <option value="cse">Computer Science</option>
                            <option value="ece">Electronics</option>
                            <option value="mech">Mechanical</option>
                            <option value="civil">Civil</option>
                        </select>
                    </div>
                </fieldset>
                <fieldset>
                    <legend>Rating (1-5 Stars)</legend>
                    <section class="rating-group">
                        <label><input type="radio" name="rating" value="5" required> 5 ★★★★★</label>
                        <label><input type="radio" name="rating" value="4" required> 4 ★★★★</label>
                        <label><input type="radio" name="rating" value="3" required> 3 ★★★</label>
                        <label><input type="radio" name="rating" value="2" required> 2 ★★</label>
                        <label><input type="radio" name="rating" value="1" required> 1 ★</label>
                    </section>
                </fieldset>
                <div class="field-group">
                    <label for="suggestions">Suggestions:</label>
                    <textarea id="suggestions" name="suggestions" rows="5" placeholder="Share your thoughts..."></textarea>
                </div>
                <button type="submit">Submit Feedback</button>
            </form>
        </section>
    </main>
</body>
</html>
