<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Event Booking Form</title>
</head>
<body>

    <h2>Event Booking Form</h2>

    <form action="#" method="post">

        <label for="name">Full Name:</label><br>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email Address:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="eventDate">Date of Event:</label><br>
        <input type="date" id="eventDate" name="eventDate" required><br><br>

        <label for="seats">Number of Seats:</label><br>
        <input type="number" id="seats" name="seats" min="1" required><br><br>

        <input type="submit" value="Book Event">

    </form>

</body>
</html>
