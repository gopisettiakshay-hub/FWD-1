<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Booking Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #d7d3cd;
            color: #0e77e0;
            max-width: 500px;
            margin: 50px auto;
            padding: 30px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #2c3e50;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="email"],
        input[type="date"],
        input[type="number"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 2px solid #bdc3c7;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
        }
        input:focus {
            border-color: #3498db;
            outline: none;
        }
        button {
            width: 100%;
            padding: 15px;
            background-color: #27ae60;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }
        button:hover {
            background-color: #219a52;
        }
        .error {
            border-color: #e74c3c !important;
        }
    </style>
</head>
<body>
    <h1>Event Booking Form</h1>
    <form novalidate> 
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required placeholder="Enter your full name">

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required placeholder="example@domain.com">

        <label for="eventDate">Date of Event:</label>
        <input type="date" id="eventDate" name="eventDate" required min="2026-02-07"> 

        <label for="seats">Number of Seats:</label>
        <input type="number" id="seats" name="seats" required min="1" max="100" placeholder=" 5">

        <button type="submit">Book Event</button>
    </form>
</body>
</html>
